    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/CSSRulePlugin.min.js"
        integrity="sha512-EIzKYNrmzSj8Q5czLrNi/F6bplhopAp2Li9nk/8r7MW+Ov9KPEo0xrjWMYXU8lFYy5dzh/w8Ql5ShZHucrjXdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const tl = gsap.timeline()

        tl.from(content, {
            // delay: .5,
            // duration: 4,
            CSSRule: {
                scaleX: -1
            }
        })

        tl.to(h1, {
            duration: 2,
            clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
            y: '30px'
        }, )

        tl.to(p, {
            duration: 4,
            clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
            y: '30px'
        }, )

        tl.to(h1, {
            duration: 4,

            clipPath: 'polygon(0 0, 100% 0, 100% 0, 0 0)',
            ease: "rough",
            y: 200,


        })

        tl.to(p, {
            duration: 19,
            clipPath: 'polygon(0 0, 100% 0, 100% 0, 0 0)'
        })

        tl.to('body', {
            duration: 21,
            z: 300,
            autoAlpha: 0
        })

        setTimeout((e) => {

            console.log("time_changed!")
        }, 10000)
    </script>
